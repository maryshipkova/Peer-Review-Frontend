<div class="auth text-center">
  <form class="auth__form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <h1 class="display-4 text-center">Login plz</h1>
    <div class="form-group">
      <input type="email"
             class="form-control"
             placeholder="Enter email"
             email required
             name="email"
             ngModel>
    </div>
    <div class="form-group">
      <input type="password"
             class="form-control"
             placeholder="Password"
             required
             name="password"
             ngModel
      >
    </div>
    <button type="submit" class="btn btn-outline-success"
            [disabled]="loginForm.invalid"
    >Submit</button>
    <a [routerLink]="['/signup']" class="btn btn-outline-primary"
    >Sign up</a>
  </form>
</div>
