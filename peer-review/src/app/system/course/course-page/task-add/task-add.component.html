<div class="course-content__fragment--element">
  <h3 class="heading-tertiary display-4">Create new Task</h3>
  <hr>

  <form class="form">
    <div class="form-group">
      <label for="task-title">Task title</label>
      <input type="text" class="form-control" id="task-title" placeholder="Task title">
    </div>
    <div class="form-group">
      <label for="task-description">Task description</label>
      <input type="text" class="form-control" id="task-description" placeholder="Description">
    </div>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </form>
 </div>
