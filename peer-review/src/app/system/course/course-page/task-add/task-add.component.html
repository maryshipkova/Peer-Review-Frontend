<div class="course-content__fragment--element">
  <h3 class="heading-tertiary display-4">Create new Task</h3>
  <hr>

  <form class="form" #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
    <div class="form-group">
      <!--[ngClass]="{'has-error': name.invalid && name.touched}"-->

      <label for="task-title">Task title</label>
      <input type="text"
             class="form-control"
             id="task-title" placeholder="Task title"
             required
             name="title"
             ngModel
      >
    </div>
    <div class="form-group">
      <label for="task-description">Task description</label>
      <input type="text"
             class="form-control"
             id="task-description"
             placeholder="Description"
             name="description"
             ngModel
      >
    </div>



      <div class="course-content__fragment--element">
        <h3 class="heading-tertiary display-4">Criteria</h3>

        <div class="criteria">
          <table class="table criteria__table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Max score</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let num of numbers">

              <th scope="row">{{num}}</th>
              <td>
                <input type="text"
                       class="form-control"
                       placeholder="Criteria name"
                       name="criteria-{{num}}"
                       ngModel
                >
              </td>
              <td>
                <input type="number"
                       class="form-control"
                       placeholder="10"
                       name="max-point-{{num}}"
                       ngModel
                >
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    <button type="submit"
            class="btn btn-outline-primary"
            [disabled]="taskForm.invalid"
    >Submit
    </button>
  </form>
</div>
