<div class="course-content__fragment--element">
  <h3 class="heading-tertiary display-4">Create new Solution</h3>
  <hr>

  <form class="form" #solutionForm="ngForm" (ngSubmit)="onSubmit(solutionForm)">
    <div class="form-group">

      <label for="solution-title">Solution title</label>
      <input type="text"
             class="form-control"
             id="solution-title" placeholder="Solution title"
             required
             name="title"
             ngModel
      >
    </div>
    <div class="form-group">
      <label for="solution-text">Solution text</label>
      <input type="text"
             class="form-control"
             id="solution-text"
             placeholder="text"
             required
             name="text"
             ngModel
      >
    </div>
    <button type="submit"
            class="btn btn-outline-primary"
            [disabled]="solutionForm.invalid"
    >Submit
    </button>
  </form>
</div>
