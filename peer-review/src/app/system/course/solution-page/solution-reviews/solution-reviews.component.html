
  <div class="course-content__fragment--element" >
    <h3 class="heading-tertiary display-4">Reviews</h3>
    <hr>
    <div *ngIf="!isLoaded">loading</div>
    <ul class="course-content__fragment--list"   *ngIf="isLoaded">
      <li class="course-content__fragment--item" *ngFor="let review of reviews">
        <a [routerLink]="['./'+review.Id]" class="course-content__fragment--link">
          <h5 class="heading-task">id: {{ review.Id}}</h5>
        </a>
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
